<ion-header>
  <ion-toolbar>
    <ion-title>OMDB API FILMES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="termosBusca" (ionChange)="buscar()"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="tipo" (ionChange)="buscar()" placeholder="Selecione o tipo de busca">
      <ion-select-option value="">Tudo</ion-select-option>
      <ion-select-option value="movie">Filmes</ion-select-option>
      <ion-select-option value="series">Series</ion-select-option>
      <ion-select-option value="episode">Epis√≥dios</ion-select-option>
    </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button *ngFor="let item of (resultados | async)"
        [routerLink]="['/', 'filmes-detalhes', item.imdbID]">
        <ion-avatar slot="start">
          <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'"/>
        </ion-avatar>
        <ion-label text-wrap>
          <h3>{{item.Title}}</h3>
          {{item.Year}}
        </ion-label>
        <ion-icon slot="end" *ngIf="item.Type == 'movie'" name="videocam"></ion-icon>
        <ion-icon slot="end" *ngIf="item.Type == 'series'" name="tv"></ion-icon>
        <ion-icon slot="end" *ngIf="item.Type == 'game'" name="game-controller"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
