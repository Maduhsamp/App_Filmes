<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{informacao?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="informacao">
    <ion-card-header>
      <ion-card-title>{{informacao.Title}}</ion-card-title>
      <ion-card-title>{{informacao.Year}}</ion-card-title>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="informacao.Poster">
      {{ informacao.Plot }}
      <ion-item line="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label text-wrap>{{ informacao.imdbRating }}</ion-label>
      </ion-item>

      <ion-item line="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ informacao.Director }}</ion-label>
      </ion-item>

      <ion-item line="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap>{{ informacao.Actors }}</ion-label>
      </ion-item>

      <ion-button expand="full" (click)="abrirSite()"
      *ngIf="informacao.Website && informacao.Website != 'N/A'">
        <ion-icon name="open" slot="start"></ion-icon>
        Ir para o Site
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
